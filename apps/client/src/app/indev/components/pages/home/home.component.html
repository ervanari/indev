<div class="container">
  <div class="my-3 my-md-5 mr-5">
    <div class="container">
      <div class="page-header justify-content-end">
        <div class="mx-n1">
          <a class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
            <span class=" pe-2" (click)="toCreateDbApps()">Create Database</span>
          </a>
          <a class="btn d-inline-flex btn-sm btn-secondary mx-1">
            <span class=" pe-2" (click)="toCreateApps()">Create App</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mx-4">
    <div class="col-6">
      <div class="page-header">
        <h1 class="page-title ml-3">
          Application
        </h1>
      </div>
      <div class="col-12">
        <div class="containers mb-3" *ngFor="let path of paths">
          <div class="box" style="--clr:#a362ea;">
            <div class="content" (click)="toApps(path.project)">
              <div class="icon">
                <img src="{{path.icon}}" alt="indev" width="40" height="40">
              </div>
              <div class="text">
                <h5 class="mt-2">{{path.project}}</h5>
                <small class="float-right text-muted">{{path.time}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="page-header">
        <h1 class="page-title ml-3">
          Latest Activity
        </h1>
      </div>
      <div class="text-muted mb-4">Comming Soon</div>
    </div>
  </div>
</div>
